<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <h2>ClientId</h2>
            <p>{{ clientid }}</p>
        </ion-item>
        <ion-item>
            <h2>ClientSecret</h2>
            <p>{{ clientsecret }}</p>
        </ion-item>
        <ion-item>
            <h2>apicEndpoint</h2>
            <p>{{ apicEndpoint }}</p>
        </ion-item>
        <ion-item>
            <p></p>
        </ion-item>
          <ion-item>
            <h2>token_type</h2>
            <p>{{ token_type }}</p>
          </ion-item>
          <ion-item>
              <h2>access_type</h2>
              <p>{{ access_token }}</p>
          </ion-item>
          <ion-item>
              <h2>expires_in</h2>
              <p>{{ expires_in }}</p>
          </ion-item>
          <ion-item>
              <h2>id_token</h2>
              <p>{{ id_token }}</p>
          </ion-item>
          <ion-item>
              <h2>refresh_token</h2>
              <p>{{ refresh_token }}</p>
          </ion-item>
          <ion-item>
              <h2>scope</h2>
              <p>{{ scope }}</p>
          </ion-item>
      </ion-list>
</ion-content>
