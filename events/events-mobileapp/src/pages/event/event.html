<ion-header>
  
      <ion-navbar>
          <ion-buttons start>
              <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
            </ion-buttons>
        <ion-title>Event</ion-title>
      </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
      <ion-list>
        <ion-item>
          <ion-label fixed>Title</ion-label>
          <ion-input
            type="text"
            name="title"
            [(ngModel)]="title"
            required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Short Description</ion-label>
          <ion-textarea
            name="description"
            [(ngModel)]="description"
            required></ion-textarea>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button 
              ion-button 
              block 
              outline 
              type="button"
              icon-left
              (click)="onOpenMap()">
              <ion-icon name="map"></ion-icon>
              Select on Map
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <agm-map [latitude]="event.doc.location.lat" [longitude]="event.doc.location.lng" [zoom]="16">
            <agm-marker [latitude]="event.doc.location.lat" [longitude]="event.doc.location.lng"></agm-marker>
            </agm-map>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button 
                ion-button 
                block
                type="button"
                (click)="onLeave()">
                Leave</button>
              </ion-col>
          <ion-col>
            <button 
            ion-button 
            color="secondary"
            block
            type="submit"
            [disabled]="!f.valid">
            Save this Event</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
